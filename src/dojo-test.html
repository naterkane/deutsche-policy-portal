<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial: Hello Dojo!</title>
    <!-- load Dojo -->
    <script src="lib/dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script>
require([
    'lib/dojo/dom',
    'lib/dojo/fx',
    'lib/dojo/domReady!'
], function (dom, fx) {
    // The piece we had before...
    var greeting = dom.byId('greeting');
    greeting.innerHTML += ' from Dojo!';
 
    // ...but now, with an animation!
    fx.slideTo({
        node: greeting,
        top: 100,
        left: 200
    }).play();
});
</script>
</head>
<body>
    <h1 id="greeting">Hello</h1>

</body>
</html>
