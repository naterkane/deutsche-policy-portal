<div id="widget_${id}" class="dijitInline dijitReset dijitLeft idxComposite"
	><div class="idxLabel dijitInline dijitHidden"><span class="idxRequiredIcon">*&nbsp</span><label for="${id}" dojoAttachPoint="compLabelNode"></label></div
	><div class="dijitInline"
	><div class="dijit dijitInline dijitReset dijitInlineTable dijitLeft" role="presentation" dojoAttachPoint='stateNode,oneuiBaseNode'
		><div class="dijitReset dijitButtonNode dijitSpinnerButtonContainer"
			><input class="dijitReset dijitInputField dijitSpinnerButtonInner" type="text" tabIndex="-1" readonly="readonly" role="presentation"/
			><div class="dijitReset dijitLeft dijitButtonNode dijitArrowButton dijitUpArrowButton" dojoAttachPoint="upArrowNode"
				><div class="dijitArrowButtonInner"
					><input class="dijitReset dijitInputField" value="&#9650;" type="text" tabIndex="-1" readonly="readonly" role="presentation"	${_buttonInputDisabled} /
				></div
			></div
			><div class="dijitReset dijitLeft dijitButtonNode dijitArrowButton dijitDownArrowButton" dojoAttachPoint="downArrowNode" 
				><div class="dijitArrowButtonInner"
					><input class="dijitReset dijitInputField" value="&#9660;" type="text" tabIndex="-1" readonly="readonly" role="presentation" ${_buttonInputDisabled}/
				></div
			></div
		></div
		><div class="dijitReset dijitInputField dijitInputContainer" dojoAttachPoint="inputNode" dojoAttachEvent="onmouseenter: _onInputContainerEnter, onmouseleave: _onInputContainerLeave"
			><input class='dijitReset dijitInputInner' dojoAttachPoint="textbox,focusNode" type="${type}" dojoAttachEvent="onkeypress:_onKeyPress" role="spinbutton" autocomplete="off" ${!nameAttrSetting}	/
		></div
	></div
	><div id="${id}_unit" class="idxUnit dijitInline dijitHidden" dojoAttachPoint="compUnitNode"></div
	><div class='dijitReset dijitValidationContainer dijitInline' dojoAttachPoint="iconNode"
		><div class='dijitValidationIcon'><input class="dijitReset dijitInputField dijitValidationInner" value="&#935; " type="text" tabIndex="-1" readonly="readonly" role="presentation"/
	></div></div
	><div class="dijitHidden idxHintOutside" dojoAttachPoint="compHintNode"></div
	></div
></div>
