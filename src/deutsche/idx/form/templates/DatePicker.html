<table class="idxDatePicker dijitInlineTable" waiRole="presentation">
<tr>
	<td class="idxDatePickerCell">
		<div class="dijit dijitReset dijitTextBox idxDatePickerTextBox"
			id="widget_${id}"
			dojoAttachEvent="onmouseenter:_onMouse,onmouseleave:_onMouse,onmousedown:_onMouse" waiRole="presentation"
			><div style="overflow:hidden;"
				><div class="dijitReset dijitValidationIcon"><br></div
				><div class="dijitReset dijitValidationIconText">&Chi;</div
				><div class="dijitReset dijitInputField"
					><input class="dijitReset" dojoAttachPoint='textbox,focusNode' autocomplete="off"
					${nameAttrSetting} type='${type}'
				/></div
			></div
		></div>
	</td>
	<td class="idxDatePickerIcon">
		<a class="idxDatePickerIconLink" href="javascript:;" id="${id}_datePicker_IconButtonLink" title="${linkTitle}" dojoAttachEvent="onclick: _onIconClick, onblur: _onBlur">
			<img src="${iconPath}" width="${iconWidth}" height="${iconHeight}" alt="${iconAlt}" title="${iconTitle}"/>
		</a>
	</td>
	</tr>
</table>
