<!DOCTYPE HTML>
<html lang="en">
<head>
     <meta charset="utf-8">
     <title>Dictionary - Edit Flat</title>

     <link rel="stylesheet" type="text/css" href="deutsche/resources/css/oneui-dojo.css">
     <link rel="stylesheet" type="text/css" href="deutsche/resources/css/oneui.css">
     <link rel="stylesheet" href="dijit/themes/claro/claro.css" media="screen">
     <link rel="stylesheet" href="deutsche/resources/css/db-styles.css" media="screen">
      <!-- load dojo and provide config via data attribute -->
      <script src="lib/dojo/dojo.js" data-dojo-config="async:true, parseOnLoad:true"></script>
      <script>
          require([
	          "lib/dojo/parser",
	          "lib/dijit/layout/BorderContainer",
	          "lib/dijit/layout/TabContainer",
              "lib/dijit/layout/ContentPane",
	          "lib/dijit/TooltipDialog",
	          "lib/dijit/form/DropDownButton",
	          "lib/dijit/form/TextBox",
	          "lib/dijit/form/Button"
          ]);
      </script>
</head>
<!-- one column layout -->
<body class="oneui claro">
	<div id="db-banner">
   	<div class="db-branding-right"></div>
      <div class="db-branding-left">
      	<div class="db-name">Deutsche Bank</div>
         <div class="db-portalTitle">Policy Portal</div>
      </div>
      <div class="db-bannerLinks">
      	<a href="#">GPAG Contacts</a>|<a href="#">Policy template</a>|<a href="#">Policy principles</a>|<a href="#">Support</a>
      </div>  
   </div>
   <div class="db-topNav">
   	<div class="profileMenu" style="float: right;">
          <div data-dojo-type="dijit/form/DropDownButton">
             <span>User Name</span>
             <div data-dojo-type="dijit/TooltipDialog">
					<dl class="profileDialog">
               	<dt>Location:</dt>
                  <dd>Frankfurt, Germany</dd>
               	<dt>Language:</dt>
                  <dd>English</dd>
               	<dt>Functional Applicability:</dt>
                  <dd>DB Group</dd>
               	<dt>Geographical Applicability:</dt>
                  <dd>Global</dd>
               	<dt>Policy Producing Function:</dt>
                  <dd class="last">Compliance</dd>
               </dl>
             </div>
         </div>
     
      </div>
      <a href="#" class="navLink active">Policies</a><a href="#" class="navLink">Add new doc</a>
   </div>

	<div id="appLayout" class="dbLayout-oneCol" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design: 'headline'">
		<div class="centerPanel" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
			
         
         <div style="width: 200px;">
            <div id="toolbar_dict" data-dojo-type="dijit/Toolbar" class="db-toolbar db-toolbar-dict bottomMargin">
               <div data-dojo-type="dijit/form/Button" id="toolbar_docHistory.read" data-dojo-props="iconClass:'db-toolbar-icon icon-read', showLabel:false" disabled="disabled">Read</div>
               <div data-dojo-type="dijit/form/Button" id="toolbar_docHistory.info" data-dojo-props="iconClass:'db-toolbar-icon icon-info', showLabel:false">Info</div>
               <div data-dojo-type="dijit/form/Button" id="toolbar_docHistory.download" data-dojo-props="iconClass:'db-toolbar-icon icon-download', showLabel:false">Download</div>
               <!-- favorites placeholder for when needed 
               <div data-dojo-type="dijit/form/Button" id="toolbar_docHistory.favorite" data-dojo-props="iconClass:'db-toolbar-icon icon-favorite', showLabel:false">Favorite</div>
               -->
            </div>  
         </div> 

		</div><!-- end center panel -->

	</div><!-- end appLayout -->
</body> 
 


</html>
